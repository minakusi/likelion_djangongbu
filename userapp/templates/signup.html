{% extends 'base.html' %}

{% block contents %}
<html>

<header>
    <title>SIGNUP</title>
</header>

<body>
    <div>
        <h1>회원가입 화면입니다</h1>
        <form method = "POST" action="{% url 'signup'%}">

</html>
{% endblock %}
